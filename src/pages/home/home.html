<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img src="assets/icon/icon.png" width="8%"/>
      todoApp
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addChecklist()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list no-lines>
    <ion-item-sliding>
      <button ion-item (click)="viewChecklist(checklist)">
        AQUI UN TITULO
        <span>0 tareas</span>
      </button>

      <ion-item-options>
        <button ion-button icon-only color="light" (click)="renemaChecklist(checklist)"><ion-icon name="clipboard"></ion-icon></button>
        <button ion-button icon-only color="red" (click)="removeChecklist(checklist)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
