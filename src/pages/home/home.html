<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img src="assets/icon/icon.png" width="8%"/>
      todoApp
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="schedule()"><ion-icon name="alert"></ion-icon></button>
      <button ion-button icon-only (click)="addChecklist()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item-sliding *ngFor="let checklist of checklists">

      <button ion-item (click)="viewChecklist(checklist)">
        <h2>{{ checklist.title}}</h2>
        <span>{{ checklist.items.length}} tareas</span>
      </button>

      <ion-item-options>
        <button ion-button icon-only color="blue" (click)="renameChecklist(checklist)"><ion-icon name="clipboard"></ion-icon></button>
        <button ion-button icon-only color="danger" (click)="removeChecklist(checklist)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
