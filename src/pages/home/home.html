<ion-header>
  <ion-navbar>
    <ion-title >
      <img src="assets/icon/icon.png" width="8%"/>
      todoApp
    </ion-title>

    <ion-buttons end>
      <button ion-button class="nav-buttons" icon-only (click)="schedule()"><ion-icon name="alert"></ion-icon></button>
      <button ion-button class="nav-buttons" icon-only (click)="addChecklist()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="content">
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let checklist of checklists">

      <button ion-item class="group" (click)="viewChecklist(checklist)">
        <h2 class="title">{{ checklist.title}}</h2>
        <span class="items">{{ checklist.items.length}} tareas</span>
      </button>

      <ion-item-options class="group-options">
        <button class="option-1" ion-button icon-only color="blue" (click)="renameChecklist(checklist)"><ion-icon name="clipboard"></ion-icon></button>
        <button class="option-2" ion-button icon-only color="danger" (click)="removeChecklist(checklist)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
